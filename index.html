	<script>
		$(document).ready(function () {
			// sync productLogo Div width with productDes Div
			$(".logos").css("width", $(".productDes").width());
			$(window).resize(function () {
				$(".logos").css("width", $(".productDes").width());
			});
			// 初始设置down arrow位置
			defaultDownArrow();

			function defaultDownArrow() {
				if ($(".section3 .logos .productLogo:nth-of-type(1)").length == 0)
					return;
				var eLeft = $(".section3 .logos .productLogo:nth-of-type(1)").offset().left;
				var dif = 40 - 14;
				var arrowLeft = eLeft + dif;
				$(".section3 .downArrow").css("left", arrowLeft + "px");
			}
			//点击后设置down arrow的位置
			setDownArrow();

			function setDownArrow() {
				var logoList = $(".section3 .logos .productLogo");
				for (var i = 0; i < logoList.length; i++) {
					var logoItem = logoList[i];
					logoItem.data_index = i + 1;
					$(logoItem).hover(function () {
						// 还原logo图标
						rollBackLogo();
						//替换图片src
						var logoSrc = $(this).children("img").attr("src");
						if (logoSrc.indexOf("active") == -1) {
							var srcArray = logoSrc.split("/");
							$(this).children("img").attr("src", srcArray[0] + "/" + srcArray[1] + "/active-" + srcArray[2]);
						}
						//设置三角位置
						var eLeft = $(this).offset().left;
						var dif = 40 - 14;
						var arrowLeft = eLeft + dif;
						$(".section3 .downArrow").css("left", arrowLeft + "px");
					}, function () {
						rollBackLogo();
					})
				}
			}

			function rollBackLogo() {
				$(".section3 .logos .productLogo:nth-of-type(1)").children("img").attr("src", "./img/engine-67x67.jpg");
				// $(".section3 .logos .productLogo:nth-of-type(2)").children("img").attr("src","./img/lark-67x67.jpg");
				$(".section3 .logos .productLogo:nth-of-type(2)").children("img").attr("src", "./img/runtime-67x67.jpg");
				$(".section3 .logos .productLogo:nth-of-type(3)").children("img").attr("src", "./img/wing-67x67.jpg");
				$(".section3 .logos .productLogo:nth-of-type(4)").children("img").attr("src", "./img/dragon-bone-67x67.jpg");
				$(".section3 .logos .productLogo:nth-of-type(5)").children("img").attr("src", "./img/lakeshore-67x67.jpg");
				$(".section3 .logos .productLogo:nth-of-type(6)").children("img").attr("src", "./img/conversion-67x67.jpg");
				$(".section3 .logos .productLogo:nth-of-type(7)").children("img").attr("src", "./img/android-support-67x67.jpg");
				$(".section3 .logos .productLogo:nth-of-type(8)").children("img").attr("src", "./img/ios-support-67x67.jpg");
			}

			$(".productpage").on("click", function (e) {
				e.stopImmediatePropagation();
				var url = $("e.terget").attr("href");
				window.location = url;
			});
			
		});
	</script>
